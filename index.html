<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
    <title>Unit 1 Game</title>
</head>
<body>
    <h1 id="game-name">Tetris</h1>

    <section id="cleared-container">
        <p class=".sidebar-title">Lines Cleared</p>
        <div id="number">10</div>
    </section>
    <section id="hold-container">
        <p class=".sidebar-title">Hold</p>
        <div id="hold">BLOCK</div>
    </section>
    <section id="next-container">
        <p class=".sidebar-title">Next Up</p>
        <div id="next-box-1">block1</div>
        <div id="next-box-2">block2</div>
        <div id="next-box-3">block3</div>
        <div id="next-box-4">block4</div>
    </section>
    <div class="board-area">
        <div id="board-container">
            <div>Square 1 Sample</div>
            <!-- grid itself will be made in JS -->
        </div>
    </div>
    <section id="button-container">
        <div id="start-pause-container">
            <!-- start button will switch to pause button -->
            <button id="start" class="buttons">Start/Pause</button> 
        </div>
        <div id="rotators-container">
            <button id="rotate-ccw" class="buttons">CCW</button>
            <button id="rotate-cw" class="buttons">CW</button>
        </div>
        <div id="arrows-container">
            <button id="move-left" class="buttons">LEFT</button>
            <button id="move-right" class="buttons">RIGHT</button>
            <button id="move-down" class="buttons">DOWN</button>
        </div>
    </section>
    <section id="settings-container">
        <button id="light-dark-mode">LIGHT/DARK</button>
        <button id="settings" class="buttons">Settings</button>
        <button id="controls-panel" class="buttons">Controls Panel</button>
    </section>
    <form>
		<button id="reset-button" class="btn btn-outline-secondary " type="reset">Reset</button>
	</form>


    
</body>
</html>
