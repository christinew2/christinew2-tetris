<!DOCTYPE html>
<html lang="en" class="theme">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
    <title>Unit 1 Game</title>
</head>
<body>
    <section id="title-container">
        <h1 id="game-name">Tetris</h1>
        <section id="settings-container">
            <button type="button" class="btn btn-outline-secondary" id="start-pause" class="buttons">Start</button> 
            <form>
                <button type="button" class="btn btn-outline-secondary" id="reset-button" type="reset">Reset</button>
            </form>
            <button type="button" class="btn btn-outline-secondary" id="light-dark-mode">LIGHT/DARK</button>
            <button type="button" class="btn btn-outline-secondary" id="settings" class="buttons">Settings</button>
        </section>
    </section>
    <section id="status-container">
        <section id="cleared-container">
            <p class="sidebar-title">Lines Cleared</p>
            <div id="number">10</div>
        </section>
        <section id="hold-container">
            <p class="sidebar-title">Hold</p>
            <div id="hold" class="block-holder">BLOCK</div>
        </section>
        <section id="next-container">
            <p class="sidebar-title">Next Up</p>
            <div id="next-block-container">
                <div id="next-box-1" class="block-holder">block1</div>
                <div id="next-box-2" class="block-holder">block2</div>
                <div id="next-box-3" class="block-holder">block3</div>
            </div>
        </section>
    </section>
    <div class="board-area">
        <div id="board-container">
            <!-- grid itself will be made in JS -->
        </div>
    </div>
    <section id="button-container">
        <div id="rotators-container">
            <button type="button" class="btn btn-outline-secondary" id="rotate-ccw" class="buttons">CCW</button>
            <button type="button" class="btn btn-outline-secondary" id="rotate-cw" class="buttons">CW</button>
        </div>
        <div id="hold-container">
            <button type="button" class="btn btn-outline-secondary" id="hold-button" class="buttons">HOLD</button>
        </div>
        <div id="arrows-container">
            <button type="button" class="btn btn-outline-secondary" id="move-left" class="buttons">LEFT</button>
            <button type="button" class="btn btn-outline-secondary" id="move-right" class="buttons">RIGHT</button>
            <button type="button" class="btn btn-outline-secondary" id="move-down" class="buttons">DOWN</button>
        </div>
    </section>
    <button type="button" class="btn btn-secondary" id="controls-panel" class="buttons">Controls Panel</button>
   


    
</body>
</html>
