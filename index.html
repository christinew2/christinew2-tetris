<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
    <title>Tetris!</title>
    <link rel="icon" type="image/png" href="./assets/images/block.png"/>

</head>
<body>
    <div id="msg-overlay">GAME OVER</div>
    <section id="title-container">
        <h1 id="game-name">Tetris!</h1>
        <section id="settings-container">
            <button type="button" class="btn btn-outline-secondary buttons" id="start-pause">Start</button> 
            <form>
                <button type="button" class="btn btn-outline-secondary buttons" id="reset-button" type="reset">Reset Game</button>
            </form>
            <button type="button" class="btn btn-outline-secondary buttons" id="light-dark-mode">Dark Mode</button>
        </section>
    </section>
    <div class="break"></div>
    <section id="status-container">
        <section id="cleared-container">
            <p class="status-title">Lines Cleared</p>
            <div id="number">0</div>
        </section>
        <section id="hold-container">
            <p class="status-title">Hold</p>
            <div id="hold" class="block-holder">
                <!-- 4x4 grid holding hold block to be made in JS -->
            </div>
        </section>
        <section id="next-container">
            <p class="status-title">Next Up</p>
            <div id="next-block-container">
                <!-- 4x4 grids holding next up blocks to be made in JS -->
            </div>
        </section>
    </section>
    <div class="board-area">
        <div id="board-container">
            <!-- grid to be made in JS -->
        </div>
    </div>
    <div class="break"></div>
    <section id="button-container">
        <div id="rotators-container">
            <button type="button" class="btn btn-outline-secondary buttons" id="rotate-ccw">⟲</button>
            <button type="button" class="btn btn-outline-secondary buttons" id="rotate-cw">⟳</button>
        </div>
        <div id="hold-container">
            <button type="button" class="btn btn-outline-secondary buttons" id="hold-button">HOLD</button>
        </div>
        <div id="arrows-container">
            <button type="button" class="btn btn-outline-secondary buttons" id="move-left">￩</button>
            <button type="button" class="btn btn-outline-secondary buttons" id="move-down">￬</button>
            <button type="button" class="btn btn-outline-secondary buttons" id="move-right">￫</button>
        </div>
    </section>
    
</body>
</html>
