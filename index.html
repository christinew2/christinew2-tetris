<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
    <title>Unit 1 Game</title>
</head>
<body>
    <div id="msg-overlay">GAME OVER</div>
    <section id="title-container">
        <h1 id="game-name">Tetris</h1>
        <section id="settings-container">
            <button type="button" class="btn btn-outline-secondary" id="start-pause" class="buttons">Start</button> 
            <form>
                <button type="button" class="btn btn-outline-secondary" id="reset-button" type="reset">Reset Game</button>
            </form>
            <button type="button" class="btn btn-outline-secondary" id="light-dark-mode">LIGHT/DARK</button>
            <!-- <button type="button" class="btn btn-outline-secondary" id="settings" class="buttons">Settings</button> -->
        </section>
    </section>
    <div class="break"></div>
    <section id="status-container">
        <section id="cleared-container">
            <p class="status-title">Lines Cleared</p>
            <div id="number">0</div>
        </section>
        <section id="hold-container">
            <p class="status-title">Hold</p>
            <div id="hold" class="block-holder">
                <!-- 4x4 grid holding hold block to be made in JS -->
            </div>
        </section>
        <section id="next-container">
            <p class="status-title">Next Up</p>
            <div id="next-block-container">
                <!-- 4x4 grids holding next up blocks to be made in JS -->
            </div>
        </section>
    </section>
    <div class="board-area">
        <!-- <button type="button" class="btn btn-secondary" id="controls-panel" class="buttons">⌨</button> -->
        <div id="board-container">
            <!-- grid to be made in JS -->
        </div>
    </div>
    <div class="break"></div>
    <section id="button-container">
        <div id="rotators-container">
            <button type="button" class="btn btn-outline-secondary" id="rotate-ccw" class="buttons">⟲</button>
            <button type="button" class="btn btn-outline-secondary" id="rotate-cw" class="buttons">⟳</button>
        </div>
        <div id="hold-container">
            <button type="button" class="btn btn-outline-secondary" id="hold-button" class="buttons">HOLD</button>
        </div>
        <div id="arrows-container">
            <button type="button" class="btn btn-outline-secondary" id="move-left" class="buttons">￩</button>
            <button type="button" class="btn btn-outline-secondary" id="move-down" class="buttons">￬</button>
            <button type="button" class="btn btn-outline-secondary" id="move-right" class="buttons">￫</button>
        </div>
    </section>
    
   


    
</body>
</html>
